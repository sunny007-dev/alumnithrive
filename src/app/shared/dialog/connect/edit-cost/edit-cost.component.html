<h5 mat-dialog-title class="mb-3 mt-0 fw-bold text-center">Edit Cost</h5>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div>
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Cost </mat-label>
                <input matInput type="text" name="cost" formControlName="cost">
                <mat-error *ngIf="form.controls['cost']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="mt-2" mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [mat-dialog-close]="true" cdkFocusInitial>Update</button>
</div>
