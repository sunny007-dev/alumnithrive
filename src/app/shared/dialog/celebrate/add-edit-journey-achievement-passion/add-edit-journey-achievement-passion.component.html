<h5 mat-dialog-title class="text-capitalize mb-3 mt-0 fw-bold text-center">Edit {{data?.type}}</h5>
<div mat-dialog-content>
  <form [formGroup]="celebrateForm">
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>Title </mat-label>
          <input matInput type="text" name="title" formControlName="title">
          <mat-error *ngIf="celebrateForm.controls['title']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
    </div>
    <div>
      <mat-form-field class="fullWidth w-100" appearance="fill">
        <mat-label>Institue </mat-label>
        <mat-select name="type" formControlName="institute_id" >
          <mat-option [value]="institute.id" *ngFor="let institute of allInstitutes">{{institute?.institute_name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="celebrateForm.controls['institute_id']?.errors?.required">This field is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="fullWidth w-100" appearance="fill">
        <mat-label>Description </mat-label>
        <textarea matInput formControlName="description" placeholder="Enter description..."></textarea>
        <mat-error *ngIf="celebrateForm.controls['description']?.errors?.required">This field is required</mat-error>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>Status </mat-label>
          <mat-select name="status" [(ngModel)]="updatedStatus" formControlName="status">
            <mat-option value="active">Active</mat-option>
            <mat-option value="inActive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="row mb-3">
      <div class="col">
          <input type="file" class="form-control mb-2" formControlName="photo" id="formGroupLink" accept="image/*" (change)="onUploadImg($event)" placeholder="Upload Image" />
      </div>
    </div>
  </form>
</div>
<div class="mt-3" mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [mat-dialog-close]="true" cdkFocusInitial>Update</button>
</div>
