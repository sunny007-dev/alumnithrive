<h5 mat-dialog-title class="mb-3 mt-0 fw-bold text-center">{{data?.action == 'create-jobType' ? 'Add' : 'Update'}} Job Type</h5>
<div mat-dialog-content>
    <form [formGroup]="jobForm">
        <div>
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Internship Type </mat-label>
                <input matInput type="text" name="type" formControlName="type">
                <mat-error *ngIf="jobForm.controls['type']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Status </mat-label>
                <mat-select name="status" formControlName="status">
                    <mat-option value="active">Active</mat-option>
                    <mat-option value="inActive">Inactive</mat-option>
                </mat-select>
                <mat-error *ngIf="jobForm.controls['status']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="mt-2" mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="save()">{{data?.action == 'create-jobType' ? 'Submit' : 'Update'}}</button>
</div>
