<h5 mat-dialog-title class="mb-3 mt-0 fw-bold text-center">Update Share Opportunity</h5>
<div mat-dialog-content>
  <form [formGroup]="shareOppForm">
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>Author </mat-label>
          <input matInput type="text" name="title" formControlName="author" disabled="">
          <mat-error *ngIf="shareOppForm.controls['author']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
      </div>
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>No. of positions for Internship </mat-label>
          <input matInput type="text" name="positionsForInternship" formControlName="positionsForInternship">
          <mat-error *ngIf="shareOppForm.controls['positionsForInternship']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>Specialization </mat-label>
          <input matInput type="date" name="specialization" formControlName="specialization">
          <mat-error *ngIf="shareOppForm.controls['specialization']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
    </div>
    <div class="my-2 pb-2">
        <mat-label>Stipend Paid </mat-label>
        <mat-radio-group aria-label="Select an option" class="ms-3" formControlName="stipend">
            <mat-radio-button class="me-2" value="true">Yes</mat-radio-button>
            <mat-radio-button value="false">No</mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>Status </mat-label>
          <mat-select name="status" formControlName="status">
            <mat-option value="active">Active</mat-option>
            <mat-option value="inActive">Inactive</mat-option>
          </mat-select>
          <mat-error *ngIf="shareOppForm.controls['status']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
    </div>
  </form>
</div>
<div class="mt-3" mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Update</button>
</div>
