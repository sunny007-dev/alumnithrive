<h5 mat-dialog-title class="mb-3 mt-0 fw-bold text-center">{{data?.action == "create-contact" ? 'Add' : 'Update'}} Contact</h5>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div>
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Title </mat-label>
                <input matInput type="text" name="title" formControlName="title">
                <mat-error *ngIf="form.controls['title']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mt-2">
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Phone </mat-label>
                <input matInput type="text" name="phone" formControlName="phone">
                <mat-error *ngIf="form.controls['phone']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mt-2">
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Email </mat-label>
                <input matInput type="email" name="email" formControlName="email">
                <mat-error *ngIf="form.controls['email']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mt-2">
            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Designation</mat-label>
                <input matInput type="text" name="designation" formControlName="designation">
                <mat-error *ngIf="form.controls['designation']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="fullWidth w-100" appearance="fill">
              <mat-label>Status </mat-label>
              <mat-select name="status" formControlName="status">
                <mat-option value="active">Active</mat-option>
                <mat-option value="inActive">Inactive</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="mt-2">
            <!-- <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea formControlName="description" rows="3" matInput placeholder="Enter Description here..."></textarea>
                <mat-error *ngIf="form.controls['description']?.errors?.required">This field is required</mat-error>
            </mat-form-field> -->
            <label for="inputAddress4" class="col-sm-3 col-form-label">Description :</label>
            <editor required formControlName="description"
            [init]="{
                height: 200,
                menubar: false,
                plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                'undo redo | formatselect | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist outdent indent | removeformat | help'
            }"
            ></editor>
        </div>
    </form>
</div>
<div class="mt-2" mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="save()">{{data?.action == "create-contact" ? 'Submit' :  'Update'}}</button>
</div>
