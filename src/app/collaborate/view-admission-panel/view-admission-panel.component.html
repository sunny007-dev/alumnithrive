<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-4">
    <div class="breadcrumb-title pe-3"><a routerLink="/"><i class="bx bx-home-alt"></i></a></div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a routerLink="/collaborate/mentor">Collaborate</a>
                </li>
                <li class="breadcrumb-item"><a routerLink="/collaborate/participate-in-admission-panel">Admission Panel</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View Admission Panel</li>
            </ol>
        </nav>
    </div>
</div>
<!--end breadcrumb-->

<div class="container pt-4">
    <!-- <h5 class="mb-0 text-center fw-bold">Admission Panel Detail</h5> -->
    <div class="card border-top border-0 border-4 border-primary my-3 mb-5">
        <div class="card-body px-5 py-3">
            <app-loader *ngIf="loading"></app-loader>
            <ng-container *ngIf="!loading">
                <div class="row">
                    <div class="col-xl-6 my-xl-2">
                        <label class="form-label mb-1 fw-bold fs-6">City :</label>
                        <p class="m-0 fs-6 text-capitalize">{{ pannelData?.city }}</p>
                    </div>
                    <div class="col-xl-6 my-xl-2">
                        <label class="form-label mb-1 fw-bold fs-6">Location Details :</label><br />
                        <p class="m-0 fs-6 text-capitalize">{{ pannelData?.location }}</p>
                    </div>
                    <div class="col-xl-6 my-xl-2">
                        <label class="form-label mb-1 fw-bold fs-6">Status :</label><br />
                        <p class="m-0 fs-6 text-capitalize">
                    {{ pannelData?.status == "active" ? 'Active': 'Inactive' }}
                        </p>
                    </div>
                    <div class="col-xl-6 my-xl-2">
                        <label class="form-label mb-1 fw-bold fs-6">Date & Time :</label><br />
                        <p class="m-0 fs-6 text-capitalize">
                    {{ pannelData?.date_time }}
                        </p>
                    </div>
                    <div class="col-xl-6 my-xl-2">
                        <label class="form-label mb-1 fw-bold fs-6">Created At :</label><br />
                        <p class="m-0 fs-6 text-capitalize">
                    {{ pannelData?.created_at | date }}
                        </p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
