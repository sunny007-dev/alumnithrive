    <div class="breadcrumb-title pe-3"><a routerLink="/"><i class="bx bx-home-alt"></i></a></div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a routerLink="/collaborate/mentor">Collaborate</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Special Projects</li>
            </ol>
        </nav>
    </div>

<div class="row justify-content-end m-0">
    <div class="col-3 text-end">  
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon matTooltip="Click to add filter">filter_alt</mat-icon>
      </button>
  
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-checkbox color="primary" [(ngModel)]="titleChecked" ngInit="titleChecked=true" labelPosition="after" >Title</mat-checkbox>
          </button>
        <button mat-menu-item>
          <mat-checkbox color="primary" [(ngModel)]="mobileChecked" ngInit="mobileChecked=true" labelPosition="after" >Phone</mat-checkbox>
        </button>
        <button mat-menu-item>
            <mat-checkbox color="primary" [(ngModel)]="emailChecked" ngInit="emailChecked=true" labelPosition="after" >Email</mat-checkbox>
        </button>
        <button mat-menu-item>
            <mat-checkbox color="primary" [(ngModel)]="contactPersonChecked" ngInit="contactPersonChecked=true" labelPosition="after" >Contact Person Name</mat-checkbox>
        </button>
        <button mat-menu-item>
            <mat-checkbox color="primary" [(ngModel)]="charityChecked" ngInit="charityChecked=true" labelPosition="after" >Charity Name</mat-checkbox>
        </button>
        <button mat-menu-item>
            <mat-checkbox color="primary" [(ngModel)]="monetaryChecked" ngInit="monetaryChecked=true" labelPosition="after" >Monetary Donation</mat-checkbox>
        </button>
        <button mat-menu-item>
          <mat-checkbox color="primary" [(ngModel)]="statusChecked" ngInit="statusChecked=true" labelPosition="after">Status</mat-checkbox>
        </button>
      </mat-menu>
    </div>
</div>
  
<div class="">
    <div class="row my-3 p-3 bg-white alumni-body card border-top border-0 border-4 border-primary m-0">
        <div class="col-12 p-3 border" >
        <div class="search-filter mt-3">
            <form class="" [formGroup]="searchForm">
            <div class="row g-3">
                <div class="fieldset col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 my-3" *ngIf="titleChecked">
                    <label class=" form-label fw-bold">Search By Title </label>
                    <input type="text" class="form-control py-xl-3 py-lg-3 py-md-3 py-2" formControlName="title" placeholder="Search by title name">
                </div>

                <div class="fieldset col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 my-3" *ngIf="mobileChecked">
                    <label class=" form-label fw-bold">Search By Number </label>
                    <input type="text" appNumbersOnly class="form-control py-xl-3 py-lg-3 py-md-3 py-2" formControlName="mobileNumber" placeholder="Search by mobile number">
                </div>
                <div class="fieldset col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 my-3" *ngIf="emailChecked">
                    <label class=" form-label fw-bold">Search By Email </label>
                    <input type="email" class="form-control py-xl-3 py-lg-3 py-md-3 py-2" formControlName="email" placeholder="Search by email">
                </div>
                <div class="fieldset col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 my-3" *ngIf="contactPersonChecked">
                    <label class=" form-label fw-bold">Search By Contact Person </label>
                    <input type="text" class="form-control py-xl-3 py-lg-3 py-md-3 py-2" formControlName="contactName" placeholder="Search by contact person name">
                </div>
                <div class="fieldset col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 my-3" *ngIf="charityChecked">
                    <label class=" form-label fw-bold">Search By Charity Name </label>
                    <input type="text" class="form-control py-xl-3 py-lg-3 py-md-3 py-2" formControlName="charityName" placeholder="Search by charity name">
                </div>

                <div class="fieldset col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 my-3" *ngIf="monetaryChecked">
                    <label class=" form-label fw-bold">Search By Monetary Donations</label>
                    <select class="form-select py-xl-3 py-lg-3 py-md-3 py-2" formControlName="monetaryDonation">
                        <option value="" selected>All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="fieldset col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 my-3" *ngIf="statusChecked">
                    <label class=" form-label fw-bold">Search By Status</label>
                    <select class="form-select py-xl-3 py-lg-3 py-md-3 py-2" formControlName="status">
                        <option value="" selected>All</option>
                        <option value="active">Active</option>
                        <option value="inActive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="my-2" mat-dialog-actions align="start">
                <button mat-raised-button color="primary" (click)="searchData()">Search</button>
                <button class="ms-2" mat-raised-button color="warn" *ngIf="formReset" (click)="resetForm()">Reset</button>
            </div>
            </form>
        </div>
        </div>  
    </div>
</div>

<div class="mat-elevation-z4 mb-4">
    <div class="d-flex justify-content-end">
      <button mat-fab color="primary" (click)="add('create-project')" class="m-2" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="allSpecialPrject" matSort class="mat-elevation-z4 w-100">
        <ng-container [matColumnDef]="'sr.no'">
            <th class="text-capitalize fs-6 text-center" mat-header-cell *matHeaderCellDef>Sr. no.</th>
            <td class="text-center ps-4" mat-cell *matCellDef="let element;index as i;">
                <p>{{i+1}}</p>
            </td>
        </ng-container>

        <ng-container [matColumnDef]="'projectImage'">
            <th class="text-capitalize fs-6 text-center" mat-header-cell *matHeaderCellDef>Image</th>
            <td class="text-center ps-4" mat-cell *matCellDef="let element">
                <img class="tableImg" [src]="element?.projectImage ? imgPath + element?.projectImage : './assets/images/dummyImg.jpg'" alt="img"/>
            </td>
        </ng-container>
        
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>
                <div style="display: flex; align-items: center;">
                    <span mat-sort-header class="text-capitalize  fs-6">{{column | replaceUnderscore}}</span>
                    <!-- <button mat-icon-button>
                        <mat-icon mat-icon-button color="primary" [matMenuTriggerFor]="menu"
                            [matMenuTriggerData]="{columnName: column}">filter_list </mat-icon>
                    </button> -->
                </div>
            </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <ng-container [matColumnDef]="'userList'">
            <th class="text-capitalize  fs-6" mat-header-cell *matHeaderCellDef> User List </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="viewUserList(element, element?.title, 'project-participants')">
                    <mat-icon mat-icon-button color="accent">visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container [matColumnDef]="'description'">
            <th class="text-capitalize  fs-6" mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">
                <p class="descriptionText">{{element?.description | showContent }}</p>
            </td>
        </ng-container>
        
        <ng-container [matColumnDef]="'status'">
            <th class="text-capitalize  fs-6 text-center" mat-header-cell *matHeaderCellDef> Status </th>
            <td class="text-center ps-4" mat-cell *matCellDef="let element">
                <select class="form-select m-auto" aria-label="Default select" [(ngModel)]="element.status" (change)="onStatusChange($event, element)" [ngClass]="{ 'isActive': element.status === 'active' , 'isInactive': element.status === 'inActive' }">
                    <option [value]="item.status" *ngFor="let item of status; index as i" class="text-capitalize">{{item?.status == "active" ? 'Active' : 'Inactive'}}</option>
                </select>
            </td>
        </ng-container>

        <ng-container [matColumnDef]="'actions'">
            <th class="text-capitalize  fs-6 text-center" mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="text-center" mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="view(element)">
            <mat-icon mat-icon-button matTooltip="View Special Project" color="accent">visibility</mat-icon>
          </button>
                <button mat-icon-button (click)="edit(element, 'update-project')">
            <mat-icon mat-icon-button matTooltip="Edit Special Project" color='primary'>edit</mat-icon>
          </button>
                <button mat-icon-button (click)="delete(element, 'Special Project')">
            <mat-icon mat-icon-button matTooltip="Delete Special Project" color="warn">delete</mat-icon>
          </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
</div>

<!-- menu for column filtering-->
<mat-menu #menu="matMenu" class="matMenu">
    <ng-template matMenuContent let-dataColumnName="columnName">
        <div class="flex-column p-2" (click)="$event.stopPropagation();">
            <div class="mb-1">

                <mat-form-field class="fullWidth w-100" appearance="outline">
                    <mat-label>Choose a filter *</mat-label>
                    <mat-select #selectedOperationFilter [value]="'contains'">
                        <mat-option value="contains" select>Contains</mat-option>
                        <mat-option value="equals">Equals</mat-option>
                        <mat-option value="greaterThan">Greater than</mat-option>
                        <mat-option value="lessThan">Less than</mat-option>
                        <mat-option value="endWith">End with</mat-option>
                        <mat-option value="startWith">Start With</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="mb-1 fullWidth">
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>write a value*</mat-label>
                    <input matInput #searchValue type="text">
                </mat-form-field>
            </div>
            <div class="fullWidth d-flex flex-row mb-1  justify-content-around">
                <button [disabled]="!searchValue.value" mat-raised-button color="primary" class="flex-row flex-align-center btn-filter-action" (click)="applyFilter(dataColumnName, selectedOperationFilter.value,  searchValue.value)">
            <mat-icon>check</mat-icon>
            <label>filter</label>
          </button>
                <button mat-raised-button class="flex-row flex-align-center btn-filter-action" color="warn" (click)="clearFilter(dataColumnName)">
            <mat-icon>clear</mat-icon>
            <label>reset</label>
          </button>
            </div>
        </div>
    </ng-template>
</mat-menu>
