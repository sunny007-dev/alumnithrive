<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-4">
    <div class="breadcrumb-title pe-3"><a routerLink="/"><i class="bx bx-home-alt"></i></a></div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a routerLink="/media/gallery">Media</a>
                </li>
                <li class="breadcrumb-item"><a routerLink="/media/youtube-links">Youtube Links</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View Youtube</li>
            </ol>
        </nav>
    </div>
</div>
<!--end breadcrumb-->

<div class="container pt-4">
    <!-- <h5 class="mb-0 text-center fw-bold">View Youtube</h5> -->
    <div class="card border-top border-0 border-4 border-primary my-3 mb-5">
        <div class="card-body px-5 py-3">
            <app-loader *ngIf="loading"></app-loader>
            <ng-container *ngIf="!loading">
                <div class="row">
                    <div class="col-xl-12 my-xl-2" *ngIf="youtubeData?.thumbnail_url">
                        <label class="form-label mb-1 fw-bold fs-6">Thumbnail :</label><br />
                        <img src="{{youtubeData?.thumbnail_url}}" alt="thumbnail img">
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="youtubeData?.title">
                        <label class="form-label mb-1 fw-bold fs-6">Title :</label><br />
                        <p class="m-0 fs-6 text-capitalize">{{ youtubeData?.title }}</p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="youtubeData?.type">
                        <label class="form-label mb-1 fw-bold fs-6">Youtube Type :</label><br />
                        <p class="m-0 fs-6 text-capitalize">{{ youtubeData?.type }}</p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="youtubeData?.link">
                        <label class="form-label mb-1 fw-bold fs-6">Link :</label><br />
                        <p class="m-0 fs-6 text-capitalize"><a href="{{ youtubeData?.link }}" target="_blank">{{ youtubeData?.link }}</a></p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="youtubeData?.order_by">
                        <label class="form-label mb-1 fw-bold fs-6">Order By :</label><br />
                        <p class="m-0 fs-6 text-capitalize">{{ youtubeData?.order_by }}</p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="youtubeData?.status">
                        <label class="form-label mb-1 fw-bold fs-6">Status :</label><br />
                        <p class="m-0 fs-6 text-capitalize">
                    {{ youtubeData?.status == "active" ? 'Active': 'Inactive' }}
                        </p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="youtubeData?.description">
                        <label class="form-label mb-1 fw-bold fs-6">Description :</label><br />
                        <div [innerHtml]="youtubeData?.description"></div>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="youtubeData?.created_at">
                        <label class="form-label mb-1 fw-bold fs-6">Created At :</label><br />
                        <p class="m-0 fs-6 text-capitalize">{{ youtubeData?.created_at | date }}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
