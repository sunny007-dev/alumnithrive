<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-4">
    <div class="breadcrumb-title pe-3"><a routerLink="/"><i class="bx bx-home-alt"></i></a></div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a routerLink="/contact/key-contact">Contact</a>
                </li>
                <li class="breadcrumb-item"><a routerLink="/contact/queries">Queries</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View Queries</li>
            </ol>
        </nav>
    </div>
</div>
<!--end breadcrumb-->

<div class="container pt-4">
    <!-- <h5 class="mb-0 text-center fw-bold">Key Contact</h5> -->
    <div class="card border-top border-0 border-4 border-primary my-3 mb-5">
        <div class="card-body px-5 py-3">
            <app-loader *ngIf="loading"></app-loader>
            <ng-container *ngIf="!loading">
                <div class="row">
                    <div class="col-xl-6 my-xl-2" *ngIf="contactData?.full_name">
                        <label class="form-label mb-1 fw-bold fs-6">Full name :</label><br />
                        <p class="m-0 fs-6 text-capitalize">{{ contactData?.full_name }}</p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="contactData?.subject">
                        <label class="form-label mb-1 fw-bold fs-6">Subject :</label><br />
                        <p class="m-0 fs-6 text-capitalize">{{ contactData?.subject }}</p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="contactData?.email">
                        <label class="form-label mb-1 fw-bold fs-6">Email :</label><br />
                        <p class="m-0 fs-6 text-capitalize"><a href="mailto:{{ contactData?.email }}">{{ contactData?.email }}</a></p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="contactData?.phone">
                        <label class="form-label mb-1 fw-bold fs-6">Phone :</label><br />
                        <p class="m-0 fs-6 text-capitalize"><a href="tel:{{ contactData?.phone }}">{{ contactData?.phone }}</a></p>
                    </div>
                    <div class="col-xl-6 my-xl-2" *ngIf="contactData?.created_at">
                        <label class="form-label mb-1 fw-bold fs-6">Created On :</label><br />
                        <p class="m-0 fs-6 text-capitalize">{{ contactData?.created_at }}</p>
                    </div>
                    <div class="col-xl-12 my-xl-2" *ngIf="contactData?.description">
                        <label class="form-label mb-1 fw-bold fs-6">Description :</label><br />
                        <div [innerHtml]="contactData?.description"></div>
                    </div>

                </div>
            </ng-container>
        </div>
    </div>
</div>
