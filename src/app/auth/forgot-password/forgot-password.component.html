<div class="forgotPasswordPage">
    <!-- wrapper -->
    <div class="wrapper">
        <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
            <div class="card forgot-box">
                <div class="card-body">
                    <div class="p-4 rounded  border">
                        <div class="text-center">
                            <img src="assets/images/icons/forgot-2.png" width="100" alt="forgot password img" />
                        </div>
                        <h4 class="mt-4 headingText">Forgot Password?</h4>
                        <p class="text-muted mb-2">Enter your registered email ID to reset the password</p>
                        <form class="row g-3 needs-validation" [formGroup]="forgotPassForm">
                            <div class="col-12">
                                <!-- <label for="validationEmail" class="form-label">Email Address</label> -->
                                <input type="email" class="form-control p-xxl-3 p-xl-3 p-lg-2 shadow-none" id="validationEmail" formControlName="email" placeholder="Email">
                                <div class="invalidText fw-bold mt-1 mb-2 m-0 alert alert-danger text-start text-danger p-1 m-0" 
                                    *ngIf="(submitted || forgotPassForm.controls['email'].touched) && forgotPassForm.controls['email']?.errors?.required">Email is required.
                                </div>
                                <div class="invalidText fw-bold mt-1 mb-2 m-0 alert alert-danger text-start text-danger p-1 m-0" 
                                    *ngIf="(submitted || forgotPassForm.controls['email'].touched) && forgotPassForm.controls['email']?.errors?.pattern">Email format is incorrect.
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <div class="spinner-border text-primary justify-content-center" role="status" *ngIf="loading"> <span class="visually-hidden">Loading...</span>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg sendBtn" *ngIf="!loading" (click)="submit()">Send</button>
                                <a (click)="onSignIn()" class="btn btn-light btn-lg fs-6"><i class='bx bx-arrow-back me-1'></i>Back to Login</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end wrapper -->
</div>
