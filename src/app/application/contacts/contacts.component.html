    <div class="breadcrumb-title pe-3">About Us</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Management Team</li>
            </ol>
        </nav>
    </div>

    <div class="ms-auto">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Settings</button>
            <button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">	<span class="visually-hidden">Toggle Dropdown</span>
			</button>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
                <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Action</a>

                <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Something else here</a>

<!--end breadcrumb-->
<h6 class="mb-0 text-uppercase">Management Team List</h6>
<hr/>
<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-4">
    <div class="col" *ngFor="let team of teamArray">
        <div class="icons_wrapper">
            <ng-container>
                <div class="drag_container" igxDrag igxDrop #dragRef id="{{team?.id}}" (dropped)="onIconDropped($event)" (dragStart)="dragStartHandler(team?.id)" (ghostCreate)="ghostCreateHandler(dragRef)" (dragEnd)="dragEndHandler(dragRef)" (enter)="onEnterHandler($event)"
                    [ghostClass]="'drag_ghost_class'">
                    <div class="card radius-15">
                        <div class="card-body text-center">
                            <div class="radius-15 team-info">
                                <img src="{{imgUrl + team?.image}}" width="110" height="110" class="rounded-circle shadow" alt="">
                                <h6 class="mb-0 mt-5"><b>{{team?.name}}</b></h6>
                                <p class="mb-3 designation">{{team?.designation}}<br>{{team?.institute_name}}</p>
                                <!-- <div class="list-inline contacts-social mt-3 mb-3"> <a href="#" (click)="$event.preventDefault()" class="list-inline-item bg-facebook text-white border-0"><i class="bx bxl-facebook"></i></a>
                                    <a href="#" (click)="$event.preventDefault()" class="list-inline-item bg-twitter text-white border-0"><i class="bx bxl-twitter"></i></a>
                                    <a href="#" (click)="$event.preventDefault()" class="list-inline-item bg-google text-white border-0"><i class="bx bxl-google"></i></a>
                                    <a href="#" (click)="$event.preventDefault()" class="list-inline-item bg-linkedin text-white border-0"><i class="bx bxl-linkedin"></i></a>
                                </div> -->

                            </div>

                            <igx-icon igxDragHandle igxListAction>drag_indicator</igx-icon>
                        </div>

                        <div class="list-inline contacts-social mb-3 text-center"> <a href="#" (click)="$event.preventDefault()" class="list-inline-item bg-facebook text-white border-0"><i class="bx bxs-edit"></i></a>
                            <a href="#" (click)="$event.preventDefault()" class="list-inline-item bg-twitter text-white border-0"><i class="bx bxs-bullseye"></i></a>
                            <a href="#" (click)="$event.preventDefault()" class="list-inline-item bg-google text-white border-0"><i class="bx bxs-trash"></i></a>
                        </div>

                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
